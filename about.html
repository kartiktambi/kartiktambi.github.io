<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .box {
            width: 90%;
            aspect-ratio: 16 / 9;
            border: 3px solid #333;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            overflow: hidden;
            border-radius: 8px;
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        var ThunkableWebviewerExtension = (function () {
          const postMessageToWebview = (message) => {
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(message);
            } else {
              window.parent.postMessage(message, '*');
            }
          };
        
          return {
            postMessage: postMessageToWebview
          };
        })();
    </script>

    <div class="box">
        <img src="https://static.vecteezy.com/system/resources/previews/014/549/640/non_2x/contact-us-via-email-phone-or-office-location-communicate-with-customer-or-client-business-information-or-channel-for-business-contact-concept-businessman-with-telephone-email-and-location-pin-vector.jpg" alt="Box 1" onclick="ThunkableWebviewerExtension.postMessage('Link || https://lexlegis.ai/')">
    </div>
    <div class="box">
        <img src="https://wofa.icai.org/images/sponsors/BNW.jpg" alt="Box 2" onclick="ThunkableWebviewerExtension.postMessage('Image || https://i.ibb.co/KwRQLJc/177-Copy.jpg')">
    </div>
</body>
</html>
