<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Ramcharitmanas Prashnavali</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #matrix-container, #result-page {
            display: none;
        }

        h1, h2, p {
            margin-bottom: 20px;
        }
        
        h1 {
        	font-size : 35px;
        }

        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            margin: auto;
            border: 5px solid #27ae60;
        }

        td {
            width: 35px;
            height: 35px;
            border: 3px solid #3498db;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 20px;
            color: #ff0000;
        }

        td.clicked {
            background-color: #27ae60;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Welcome Page -->
<div id="welcome-page">
    <h1><u>Shri Ramcharitmanas Online Prashnavali</u></h1>
    <h2>Click on below button to start.</h2>
    <button onclick="showMatrixPage()">Begin</button>
</div>

<!-- Matrix Page -->
<div id="matrix-container">
    <h1><u>Shri Ramcharitmanas Online Prashnavali</u></h1>
    <p>Click on a letter below to get answer to your question</p>
    <table id="matrix">
        <!-- Matrix to be generated dynamically -->
    </table>
</div>

<!-- Result Page -->
<div id="result-page">
    <h1><u>Shri Ramcharitmanas Online Prashnavali</u></h1>
    <h2>Chosen Letter - <span id="result-value"></span></h1>
    <h2>Answer from - <span id="result1"></span></h2><br>
    <img id="result-image1" width="30" height="30">
    <h3><span id="result2"></span></h3>
    <h3><span id="result3"></span></h3>
    <h3><span id="result4"></span></h3><br><br>
    <img id="result-image2" width="30" height="30">
    <h3><span id="result5"></span></h3>
    <h3><span id="result6"></span></h3>
    <h3><span id="result7"></span></h3><br>
    
    <button onclick="restartGame()">Restart</button>
</div>

<script>
    // Your provided 2D array
    let values = [

        ["र", "रु", "फ", "सि", "सि", "रहिं", "बस", "हि", "मं", "ल", "न", "ल", "य", "न", "अं"],

        ["त्य", "र", "न", "कु", "जो", "म", "रि", "र", "र", "अ", "की", " हो", "सं", "रा", "य"],
        ["पु", "सु", "थ", "सी", "जे", "इ", "ग", "म", "सं", "क", "रे", "हो", "स", "स", "नि"],
        ["त", "र", "त", "र", "स", "हूँ", "ह", "ब", "ब", "प", "चि", "स", "हिं", "स", "तु"],
        ["म", "का", "ा", "र", "र", "म", "मि", "मी", "म्हा", "ा", "जा", "हू", "हीं", "ा", "ा"],
        ["ता", "रा", "रे", "री", "हृ", "का", "फ", "खा", "जू", "ई", "र", "रा", "पू", "द", "ल"],
        ["नि", "को", "जो", "गो", "न", "मु", "जि", "यँ", "ने", "मनि", "क", "ज", "प", "स", "ल"],
        ["हि", "रा", "मि", " स", "रि", "ग", "द", "न्मु", "ख", "म", "खि", "जि", "म", "त", "जं"],
        ["सिं", "ख", "नु", "न", "कौ", "मि", "निज", "र्क", "ग", "धु", "ध", "सु", "का", "स", "र"],
        ["गु", "ब", "म", "अ", "रि", "नि", "म", "ल", "ा", "न", "ढँ", "ती", "न", "क", "भ"],
        ["ना", "पु", "व", "अ", "ा", "र", "ल", "ा", "ए", "तु", "र", "न", "नु", "वै", "थ"],
        ["सि", "हूँ", "सु", "म्ह", "रा", "र", "स", "स", "र", "त", "न", "ख", "ा", "ज", "ा"],
        ["र", "ा", "ा", "ला", "धी", "ा", "री", "ा", "हू", "हीं", "खा", "जू", "ई", "रा", "रे"]
    ];

    let loc = [
        [0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5],
        [6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2],
        [3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8],
        [0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5],
        [6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2],
        [3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8],
        [0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5],
        [6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2],
        [3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8],
        [0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5],
        [6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8, 0, 1, 2],
        [3, 4, 5, 6, 7, 8, 0, 1, 2, 3, 4, 5, 6, 7, 8]
    ];

    let desc = [
        [0,"one-one", "one-two", "one-three", "one-four", "one-five", "one-six", "one-seven"],
        [0,"two-one", "two-two", "two-three", "two-four", "two-five", "two-six", "two-seven"],
        [1,"three-one", "three-two", "three-three", "three-four", "three-five", "three-six", "three-seven"],
        [1,"four-one", "four-two", "four-three", "four-four", "four-five", "four-six", "four-seven"],
        [1,"five-one", "five-two", "five-three", "five-four", "five-five", "five-six", "five-seven"],
        [0,"six-one", "six-two", "six-three", "six-four", "six-five", "six-six", "six-seven"],
        [0,"seven-one", "seven-two", "seven-three", "seven-four", "seven-five", "seven-six", "seven-seven"],
        [1,"eight-one", "eight-two", "eight-three", "eight-four", "eight-five", "eight-six", "eight-seven"],
        [0,"nine-one", "nine-two", "nine-three", "nine-four", "nine-five", "nine-six", "nine-seven"]
    ];

    // Function to generate a matrix using the provided values
    function generateMatrix() {
        const matrixTable = document.getElementById('matrix');
        for (let i = 0; i < values.length; i++) {
            const row = matrixTable.insertRow(i);
            for (let j = 0; j < values[i].length; j++) {
                const cell = row.insertCell(j);
                cell.textContent = values[i][j];
                cell.onclick = function () {
                    if (!cell.classList.contains('clicked')) {
                        showResultPage(values[i][j], i, j);
                        // Highlight clicked cell
                        cell.classList.add('clicked');
                    }
                };
            }
        }
    }

    // Function to show the matrix page
    function showMatrixPage() {
        document.getElementById('welcome-page').style.display = 'none';
        document.getElementById('matrix-container').style.display = 'block';
        generateMatrix();
    }

    // Function to show the result page
    function showResultPage(value, row, col) {
        document.getElementById('matrix-container').style.display = 'none';
        document.getElementById('result-page').style.display = 'block';
        document.getElementById('result-value').textContent = `${value} - Location: [${row}][${col}]`;
        
        let descref = loc[row][col];
        
        if(desc[descref][0] == 1) {
          document.getElementById("result2").style.color = "#ff0000";
          document.getElementById("result5").style.color = "#ff0000";
          document.getElementById("result-image1").src = "https://i.ibb.co/HrJ09BX/negative2-1-1.png";
          document.getElementById("result-image2").src = "https://i.ibb.co/HrJ09BX/negative2-1-1.png";
        } else {
          document.getElementById("result2").style.color = "#04aa6d";
          document.getElementById("result5").style.color = "#04aa6d";
          document.getElementById("result-image1").src = "https://i.ibb.co/wQPTC0c/positive2-1-1.png";
          document.getElementById("result-image2").src = "https://i.ibb.co/wQPTC0c/positive2-1-1.png";
        }
        
        document.getElementById('result1').textContent = desc[descref][1];
        document.getElementById('result2').textContent = desc[descref][2];
        document.getElementById('result3').textContent = desc[descref][3];
        document.getElementById('result4').textContent = desc[descref][4];
        document.getElementById('result5').textContent = desc[descref][5];
        document.getElementById('result6').textContent = desc[descref][6];
        document.getElementById('result7').textContent = desc[descref][7];
    }

    // Function to restart the game
    function restartGame() {
        document.getElementById('result-page').style.display = 'none';
        document.getElementById('welcome-page').style.display = 'block';
        // Clear the matrix
        const matrixTable = document.getElementById('matrix');
        matrixTable.innerHTML = '';
    }
</script>

</body>
</html>
