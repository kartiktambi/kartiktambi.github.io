<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAI GCC Summit 2025 - Selfie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .upload-buttons label {
      display: block;
      background-color: #4caf50;
      color: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width:45%;
    }

    .upload-buttons input {
      display: none;
    }

    #image-preview {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }

    #name-input {
      display: none;
      width: 90%;
      padding: 15px;
      font-size: 18px;
      margin: 20px auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .action-buttons {
      display: none;
      margin-top: 20px;
    }

    .action-buttons button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .edit-button {
      background-color: #f44336;
      color: white;
    }

    .proceed-button {
      background-color: #2196f3;
      color: white;
    }

    .result-section {
      display: none;
      margin-top: 30px;
    }

    .result-section img {
      width: 100%;
      border-radius: 10px;
    }

    .result-section h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .result-buttons {
      margin-top: 15px;
    }

    .result-buttons button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .download-button {
      background-color: #4caf50;
      color: white;
    }

    .share-button {
      background-color: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
      <h1 style="font-size: 24px;">Make your ICAI GCC Summit 2025 Selfie!</h1>

    <img src="https://res.cloudinary.com/conf-main/image/upload/v1750827811/sample_jb5jku.png" style="width:100%" alt="Banner"/>

    <div class="upload-buttons" id="upload-buttons" style="display: flex; gap: 1rem;">
  <label style="cursor: pointer;">
    Capture from Camera
    <input type="file" accept="image/*" capture="environment" id="camera-input" style="display: none;">
  </label>
  <label style="cursor: pointer;">
    Upload from Gallery
    <input type="file" accept="image/*" id="gallery-input" style="display: none;">
  </label>
</div>


    <img id="image-preview" src="" alt="Preview"/>
    <input type="text" id="name-input" placeholder="Enter your name"/>

    <div class="action-buttons" id="action-buttons">
      <button class="edit-button" id="edit-button">‚Üê Edit Image</button>
      <button class="proceed-button" id="proceed-button">Proceed ‚Üí</button>
    </div>

    <div class="result-section" id="result-section">
      <h2>Share your "I am Attending" image on Social Media and tag us! üéâ</h2>
      <img id="final-image" src="" alt="Generated Selfie"/>
      <div class="result-buttons">
        <button class="download-button" id="download-button">Download Image</button>
        <button class="share-button" id="share-button">Share Image</button>
      </div>
    </div>
  </div>

  <script>
    // SHA1 function must be added here
    // function SHA1(...) {}
    function SHA1(msg) {
      function rotate_left(n, s) { return (n << s) | (n >>> (32 - s)); }
      function cvt_hex(val) {
        let str = '';
        for (let i = 7; i >= 0; i--) {
          let v = (val >>> (i * 4)) & 0x0f;
          str += v.toString(16);
        }
        return str;
      }
      function Utf8Encode(string) {
        return unescape(encodeURIComponent(string));
      }

      let blockstart;
      let i, j;
      let W = new Array(80);
      let H0 = 0x67452301, H1 = 0xEFCDAB89, H2 = 0x98BADCFE, H3 = 0x10325476, H4 = 0xC3D2E1F0;
      let A, B, C, D, E;

      msg = Utf8Encode(msg);
      let msg_len = msg.length;
      let word_array = [];
      for (i = 0; i < msg_len - 3; i += 4) {
        j = msg.charCodeAt(i) << 24 | msg.charCodeAt(i + 1) << 16 | msg.charCodeAt(i + 2) << 8 | msg.charCodeAt(i + 3);
        word_array.push(j);
      }

      switch (msg_len % 4) {
        case 0: i = 0x080000000; break;
        case 1: i = msg.charCodeAt(msg_len - 1) << 24 | 0x0800000; break;
        case 2: i = msg.charCodeAt(msg_len - 2) << 24 | msg.charCodeAt(msg_len - 1) << 16 | 0x08000; break;
        case 3: i = msg.charCodeAt(msg_len - 3) << 24 | msg.charCodeAt(msg_len - 2) << 16 | msg.charCodeAt(msg_len - 1) << 8 | 0x80; break;
      }

      word_array.push(i);
      while ((word_array.length % 16) != 14) word_array.push(0);
      word_array.push(msg_len >>> 29);
      word_array.push((msg_len << 3) & 0x0ffffffff);

      for (blockstart = 0; blockstart < word_array.length; blockstart += 16) {
        for (i = 0; i < 16; i++) W[i] = word_array[blockstart + i];
        for (i = 16; i <= 79; i++) W[i] = rotate_left(W[i - 3] ^ W[i - 8] ^ W[i - 14] ^ W[i - 16], 1);
        A = H0; B = H1; C = H2; D = H3; E = H4;

        for (i = 0; i <= 19; i++) {
          let temp = (rotate_left(A, 5) + ((B & C) | (~B & D)) + E + W[i] + 0x5A827999) & 0x0ffffffff;
          E = D; D = C; C = rotate_left(B, 30); B = A; A = temp;
        }

        for (i = 20; i <= 39; i++) {
          let temp = (rotate_left(A, 5) + (B ^ C ^ D) + E + W[i] + 0x6ED9EBA1) & 0x0ffffffff;
          E = D; D = C; C = rotate_left(B, 30); B = A; A = temp;
        }

        for (i = 40; i <= 59; i++) {
          let temp = (rotate_left(A, 5) + ((B & C) | (B & D) | (C & D)) + E + W[i] + 0x8F1BBCDC) & 0x0ffffffff;
          E = D; D = C; C = rotate_left(B, 30); B = A; A = temp;
        }

        for (i = 60; i <= 79; i++) {
          let temp = (rotate_left(A, 5) + (B ^ C ^ D) + E + W[i] + 0xCA62C1D6) & 0x0ffffffff;
          E = D; D = C; C = rotate_left(B, 30); B = A; A = temp;
        }

        H0 = (H0 + A) & 0x0ffffffff;
        H1 = (H1 + B) & 0x0ffffffff;
        H2 = (H2 + C) & 0x0ffffffff;
        H3 = (H3 + D) & 0x0ffffffff;
        H4 = (H4 + E) & 0x0ffffffff;
      }

      return (cvt_hex(H0) + cvt_hex(H1) + cvt_hex(H2) + cvt_hex(H3) + cvt_hex(H4)).toLowerCase();
    }

    const cameraInput = document.getElementById('camera-input');
    const galleryInput = document.getElementById('gallery-input');
    const imagePreview = document.getElementById('image-preview');
    const nameInput = document.getElementById('name-input');
    const actionButtons = document.getElementById('action-buttons');
    const proceedButton = document.getElementById('proceed-button');
    const editButton = document.getElementById('edit-button');
    const uploadButtons = document.getElementById('upload-buttons');
    const resultSection = document.getElementById('result-section');
    const finalImage = document.getElementById('final-image');
    const downloadButton = document.getElementById('download-button');
    const shareButton = document.getElementById('share-button');

    let base64Image = '';
    let generatedImageURL = '';

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        base64Image = e.target.result;
        imagePreview.src = base64Image;
        imagePreview.style.display = 'block';
        nameInput.style.display = 'block';
        actionButtons.style.display = 'block';
        uploadButtons.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    cameraInput.addEventListener('change', handleFile);
    galleryInput.addEventListener('change', handleFile);

    editButton.addEventListener('click', () => location.reload());

    proceedButton.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!base64Image || !name) {
        alert('Please select an image and enter your name.');
        return;
      }
      uploadToCloudinary(base64Image, name);
    });

    function uploadToCloudinary(base64data, name) {
      const timestamp = Date.now();
      const apiKey = '651269121238963';
      const apiSecret = 'BVOSEHXzQhim1kFt-0gbTwkmNIQ';
      const signature = SHA1(`timestamp=${timestamp}${apiSecret}`);

      const formData = new FormData();
      formData.append('file', base64data);
      formData.append('timestamp', timestamp);
      formData.append('api_key', apiKey);
      formData.append('signature', signature);

      fetch('https://api.cloudinary.com/v1_1/conf-main/image/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        const publicId = data.public_id;
        const encodedName = encodeURIComponent(name);
        generatedImageURL = `https://res.cloudinary.com/conf-main/image/upload/c_thumb,g_face,h_400,w_400,z_0.5/u_selfie_n2yok9/fl_layer_apply,g_north_west,x_-340,y_-775/l_text:Montserrat_65_bold:${encodedName},co_rgb:44A9C0,g_center,y_40/${publicId}`;
        showResult(generatedImageURL);
      })
      .catch(err => alert('Upload failed: ' + err));
    }

    function showResult(url) {
      finalImage.src = url;
      resultSection.style.display = 'block';
      imagePreview.style.display = 'none';
      nameInput.style.display = 'none';
      actionButtons.style.display = 'none';
    }

    downloadButton.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = generatedImageURL;
      link.download = 'ICAI_GCC_Summit_Selfie.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    shareButton.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'ICAI GCC Summit 2025',
            text: 'Check out my selfie for ICAI GCC Summit 2025! üéâ',
            url: generatedImageURL
          });
        } catch (err) {
          alert('Sharing failed: ' + err);
        }
      } else {
        alert('Sharing not supported on this browser.');
      }
    });
  </script>
</body>
</html>
