<!DOCTYPE html>
<html>
<head>
  <title>About App</title>
</head>
<body>
  <button onclick="sendLink('https://about.me/kartiktambi')">About App</button>

  <script>
    function sendLink(url) {
      // This sends the link string to the React Native app
      window.ReactNativeWebView.postMessage(url);
    }
  </script>
</body>
</html>
