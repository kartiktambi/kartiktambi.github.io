<!DOCTYPE html>
<html>
<head>
  <title>About WOFA</title>
</head>
<body>
  <button onclick="sendLink('https://wofa.icai.org')">About WOFA</button>

  <script>
    function sendLink(url) {
      // This sends the link string to the React Native app
      window.ReactNativeWebView.postMessage(url);
    }
  </script>
</body>
</html>
