<!DOCTYPE html>
<html>
<head>
  <title>Sample Webpage</title>
  <style>
    body {
      background-color: yellow;
    }
    h1 {
      text-align: center;
    }
  </style>
  <script>
    Object.defineProperty(window, 'self', { value: window.top });
    window.addEventListener("DOMContentLoaded", function() {
      if (window.self !== window.top) {
        // If loaded within an iframe
        document.getElementById("heading").textContent = "2";
      } else {
        // If loaded in a regular environment
        document.getElementById("heading").textContent = "1";
      }
    });
  </script>
</head>
<body>
  <h1 id="heading">0</h1>
</body>
</html>
