<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
        }

        .box {
            width: 90%;
            aspect-ratio: 16 / 9;
            border: 3px solid #333;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            overflow: hidden;
            border-radius: 8px;
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        var ThunkableWebviewerExtension = (function () {
          const postMessageToWebview = (message) => {
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(message);
            } else {
              window.parent.postMessage(message, '*');
            }
          };
        
          return {
            postMessage: postMessageToWebview
          };
        })();
    </script>

    <div class="box">
        <img src="https://startup.icai.org/wp-content/uploads/2025/01/NAV-Logo-RGB_Blue-1024x621-400x200.png" alt="Box 1" onclick="ThunkableWebviewerExtension.postMessage('http://www.navbackoffice.com/')">
    </div>
    <div class="box">
        <img src="https://startup.icai.org/wp-content/uploads/2025/01/Tally-on-wheels.png" alt="Box 2" onclick="ThunkableWebviewerExtension.postMessage('http://www.tallyonwheels.com/')">
    </div>
</body>
</html>
