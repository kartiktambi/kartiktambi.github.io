<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Allotments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #006F91;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #004f6d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .coming-soon {
            font-size: 1.5em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='https://kartiktambi.github.io/program.html'">Back</button>
        Time Allotments
    </header>
    <div class="content">
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
